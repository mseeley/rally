<!doctype html>
<html>
<head>
    <title>rally</title>
    <link rel="stylesheet" type="text/css" href="demo.css" />
</head>
<body>
    <div id="stage" class="rally-stage"></div>
    <form id="debug" name="debug">
        <fieldset id="stage-ctrl">
            <legend>Stage</legend>
            <button type="button" name="on" id="btn-on">On</button>
            <button type="button" name="off" id="btn-off">Off</button>
        </fieldset>
        <fieldset id="show-ctrl">
            <legend>Show</legend>
            <ul>
                <li><label><input type="checkbox" name="axes" value="1">axes</label></li>
                <li><label><input type="checkbox" name="bounds" value="1">bounds</label></li>
                <li><label><input type="checkbox" name="hitpoints" value="1">hitpoints</label></li>
                <li><label><input type="checkbox" name="origin" value="1">origin</label></li>
                <li><label><input type="checkbox" name="visible" value="1" checked>visible</label></li>
            </ul>
        </fieldset>
        <label id="fps">FPS: </label>
    </form>
</body>
<!-- rally dependencies -->
<script src="../src/res/lang.js"></script>
<script src="../src/res/publisher.js"></script>
<script src="../src/res/timer.js"></script>
<!-- rally -->
<script src="../src/rally.js"></script>
<script src="../src/debug.js"></script>
<script src="../src/math.js"></script>
<script src="../src/keycontroller.js"></script>
<script src="../src/stage.js"></script>
<script src="../src/point.js"></script>
<script src="../src/actor.js"></script>
<script src="../src/map.js"></script>
<script src="../src/vehicle.js"></script>
<!-- demo implementation -->
<script src="vehicles/car/car.js"></script>
<script src="maps/basic/basic.js"></script>
<script src="demo.js"></script>
</html>
